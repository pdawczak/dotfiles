set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

unbind ^A
bind ^A select-pane -t :.+

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g default-terminal "screen-256color"

bind c new-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"

bind '"' display-message 'Use "-" now!' #Â To learn new habits!
bind '%' display-message 'Use "\" now!' # To learn new habits!

set-option -g base-index 1
set-option -g renumber-windows on

set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

set -g status-left-length 50

set -g status-right " #(battery -t)  #(date '+%a, %b %d - %H:%M') "
set -g status-left "#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold] #(whoami) "
set -g window-status-format "#[fg=colour252,bg=colour238,nobold] #I #[default] #W "
set -g window-status-current-format "#[fg=colour252,bg=colour238,nobold] #I #[fg=colour235,bg=colour252,noreverse,bold] #W "
set -g window-status-separator ""

set -g pane-border-fg colour245
set -g pane-active-border-fg colour252

bind-key C-j choose-session

set display-panes-time 2000

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n S-Left resize-pane -L 10
bind -n S-Right resize-pane -R 10
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Keep plenty of history for scrollback
set -g history-limit 10000

bind C-[ copy-mode

bind-key t split-window -h -c ~/ "vim todo.md"
